name: Web Deployment

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - '*'

jobs:
    build-web:
        name: Build Web
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v1
              with:
                  java-version: 1.8
            - uses: subosito/flutter-action@v1
              with:
                  flutter-version: '2.5.1'
                  channel: 'stable'
            - name: "Install flutter packages ğŸ§©"
              run: flutter packages get
            - name: "Build flutter web ğŸ› "
              run: flutter build web --release --base-href /developer-tools/ -v
            - name: "Deploy to gh-pages ğŸš€"
              uses: JamesIves/github-pages-deploy-action@4.1.5
              with:
                  branch: gh-pages
                  folder: build/web
