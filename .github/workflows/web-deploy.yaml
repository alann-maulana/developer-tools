name: Web Deployment

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - '*'

jobs:
    build-web:
        name: Build Web
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v1
              with:
                  java-version: 1.8
            - uses: subosito/flutter-action@v1
              with:
                  flutter-version: '3.0.1'
                  channel: 'stable'
            - name: "Install flutter packages ðŸ§©"
              run: flutter packages get
            - name: "Build flutter web ðŸ› "
              run: flutter build web --release --dart-define=FLUTTER_WEB_CANVASKIT_URL=https://dev.alan.my.id/developer-tools/canvaskit/ --base-href /developer-tools/ -v
            - name: "Deploy to gh-pages ðŸš€"
              uses: JamesIves/github-pages-deploy-action@4.1.5
              with:
                  branch: gh-pages
                  folder: build/web
