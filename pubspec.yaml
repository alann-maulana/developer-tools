name: developer_tools
description: Developer tools and utility created using Flutter.
publish_to: 'none'
version: 1.1.0+6

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  blurhash_dart: ^1.0.2
  crypto: ^3.0.1
  flimer: ^1.0.1
  http: ^1.1.0
  image: ^4.0.17
  json_to_dart:
    git:
      url: https://github.com/alann-maulana/json_to_dart
      ref: null-safety
  provider: ^6.0.3
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  generate: true
  uses-material-design: true
