name: developer_tools
description: Developer tools and utility created using Flutter.
publish_to: 'none'
version: 1.0.2+4

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  blurhash_dart: ^1.0.2
  crypto: ^3.0.1
  cupertino_icons: ^1.0.2
  flimer: ^1.0.1
  flutter_native:
    git:
      url: https://github.com/eyro-labs/flutter_native
      ref: null-safety
  http: ^0.13.3
  json_to_dart:
    git:
      url: https://github.com/alann-maulana/json_to_dart
      ref: null-safety
  shared_preferences: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  generate: true
  uses-material-design: true
